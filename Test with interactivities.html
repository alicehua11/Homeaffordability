<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 50;
        padding: 0;
      }

   #map { margin-left: 150px; position: relative; top:0; bottom:0; width:1100px; height:500px; }
      
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWxpY2VodWExMSIsImEiOiJjam1iMHV5aXAwMGRtM3JzM2dzamJjamkzIn0.gCsvu2g9o3J5DKJfNarokQ'; 
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/alicehua11/cjmb3sdkz856v2rpb47yh74ms', 
      center: [ -97.55859375, 37.16031654673677],
      zoom: 3.5
    });

  map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    // layers: ['Constantly Curious'] double check the name of this layer it seems to not exist
  });

  if (!features.length) {
    return;
  }
  /*
  some tips for debugging your code: use the browser inspector to check the errors and use console.log() as I did at line 42 to check values of variables.
  it would be also useful to install a good editor like visual studio code which would allow you to catch sintax errors with explanation and everything...a good way to learn
  from my point of view.
  feature.geometry.coordinates seems to have different formats depending on where you click on the map. if you notice you ll see a popup with no js errors just when you click
  on the name of a country, all the other areas of the map will trigger a js error onclick probably cause the format of feature.geometry.coordinates changes in these cases.
  */
  var feature = features[0];
  console.log(feature.geometry.coordinates);
  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('Hello, ehm, world! :)')
    .addTo(map);
});
    </script>
  </body>
